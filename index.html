<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
    <meta name="description" content="Rsschool task clean-code"> 
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix's image">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-task" class="add-task">
        <h3 class="add-task__title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="add-task__input task__input" type="text">
          <button type="button" class="add-task__btn btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="subtitle">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__edit btn" type="button">Edit</button>
            <button class="task__delete btn" type="button">
              <img class="task__delete-img" src="./remove.svg" alt="task delete button's icon">
            </button>
          </li>
          <li class="edit-mode list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__edit btn" type="button">Save</button>
            <button class="task__delete btn" type="button">
              <img class="task__delete-img" src="./remove.svg" alt="task delete button's icon">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="subtitle">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__edit btn" type="button">Edit</button>
            <button class="task__delete btn" type="button">
              <img class="task__delete-img" src="./remove.svg" alt="task delete button's icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
